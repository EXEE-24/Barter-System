{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Предложение обмена</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Вы хотите получить: {{ ad_receiver.title }}</h5>
            <p class="card-text">{{ ad_receiver.description }}</p>
            <p class="card-text"><small>Владелец: {{ ad_receiver.user.username }}</small></p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{form.ad_sender.id_for_label}}" class="form-label">Ваш товар для обмена:</label>
            {{form.ad_sender}}
        </div>
        <div class="mb-3">
            <label for="{{ form.comment.id_for_label }}" class="form-label">Комментарий:</label>
            {{form.comment}}
        </div>
        <button type="submit" class="btn btn-primary">Отправить предложение</button>
        <a href="{% url 'ads:ad_detail' ad_receiver.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
